jobs:
  autogreen:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Auto Commit
        run: |
          git config --local user.email "thun888@qq.com"
          git config --local user.name "thun888"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}/notreadthis
          git pull --rebase
          git commit --allow-empty -m "Just a commit"
          git push
